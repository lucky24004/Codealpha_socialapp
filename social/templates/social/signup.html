{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - SocialHub</title>
  <link rel="stylesheet" href="{% static 'social/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'social:login' %}">Login</a></p>
  </div>
</body>
</html>
